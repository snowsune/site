{% extends "base.html" %}

{% block title %}Enter Password - {{ commission_name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Enter Password for {{ commission_name }}</h1>

    <form method="post" class="password-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="password">Commission Password:</label>
            <input type="password" name="password" id="password" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Access Commission</button>
    </form>

    <div class="actions">
        <a href="{% url 'commorganizer' %}" class="btn btn-secondary">Back to Commission Organizer</a>
    </div>
</div>
{% endblock %}
