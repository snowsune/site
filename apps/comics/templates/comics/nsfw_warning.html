{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/comics.css' %}">
{% endblock %}

{% block content %}
<div class="nsfw-warning">
    <div class="warning-content">
        <h2>⚠️ Content Warning</h2>
        <p>This comic page contains NSFW (Not Safe For Work) content.</p>
        <p>Page {{ page.page_number }}: {{ page.title }}</p>

        <div class="warning-actions">
            <form method="post" action="{% url 'comics:nsfw_confirm' page.page_number %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">I want to see this content</button>
            </form>

            <a href="{% url 'comics:comic_home' %}" class="btn btn-secondary">Go back to comic home</a>
        </div>
    </div>
</div>
{% endblock %}
