<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Snowsune.net{% endblock %}</title>

  <!-- Default Meta Tags -->
  <meta name="description"
    content="{% block meta_description %}Welcome to Snowsune.net! A cozy space for projects, blogs, and more.{% endblock %}">
  <meta name="keywords" content="{% block meta_keywords %}Snowsune, projects, blog, characters, tools{% endblock %}">

  <!-- Open Graph / Discord Embed -->
  <meta property="og:title" content="{% block og_title %}Snowsune.net{% endblock %}">
  <meta property="og:description"
    content="{% block og_description %}A cozy website for projects, characters, and blogs!{% endblock %}">
  <meta property="og:image" content="{% block og_image %}{% static 'logos/placeholder_logo.png' %}{% endblock %}">
  <meta property="og:url" content="{% block og_url %}https://snowsune.net{% endblock %}">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% block twitter_title %}Snowsune.net{% endblock %}">
  <meta name="twitter:description"
    content="{% block twitter_description %}A cozy space for projects and creativity!{% endblock %}">
  <meta name="twitter:image" content="{% block twitter_image %}{% static 'logos/placeholder_logo.png' %}{% endblock %}">

  <!-- Favicon -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>

<body>
  <header class="header tile">
    <div class="logo">
      <img src="{% if debug %}{% static 'logos/devlogo.png' %}{% else %}{% static 'logos/logo.png' %}{% endif %}"
        alt="Snowsune Logo">
    </div>
    <nav class="navbar">
      <div class="nav-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="#">Projects/Apps</a>
        <a href="{% url 'blog' %}">Blog</a>
        <a href="#">Tools</a>
        <a href="{% url 'comics' %}">Comics</a>
      </div>
      <div class="login">
        <a href="#">Log In</a>
      </div>
    </nav>
  </header>

  <!-- The stuff in the center of the page basically -->
  <div class="main-layout">
    <!-- Main content -->
    <div class="content tile">
      {% block content %}
      <!-- Page-specific content goes here -->
      {% endblock %}
    </div>

    <!-- Sidebar stuff -->
    <div class="sidebar tile">
      <h2>Global Links</h2>
      <ul>
        <li><a href="{% url 'home' %}">About</a></li> <!-- TODO: Change me to a proper about page later -->
        <li><a href="#">Tools</a></li>
        <li><a href="{% url 'blog' %}">Blog</a></li>
      </ul>
      {% block sidebar %}
      {% endblock %}
    </div>
  </div>

  <footer class="footer tile">
    <p>
      &copy; {{ year }} snowsune.net,
      <a href="https://github.com/snowsune/site/commits/{{ version }}">Version {{ version }}</a>
    </p>
  </footer>
</body>

</html>
